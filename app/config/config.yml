imports:
    - { resource: parameters.yml }
    - { resource: version.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:       ~
    secret:          "%secret%"
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form:            ~
    csrf_protection:
        enabled: true
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments:       ~
    http_method_override: true
    php_errors:
        log: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        fos_csrf_provider: "@security.csrf.token_manager"

# Assetic Configuration
assetic:
    variables:
        version: ['%git_commit%']
    debug:          "%kernel.debug%"
    use_controller: '%kernel.debug%'
    bundles:        [ "AppBundle", "CalculatorBundle" ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    auth_mode:  login
    encryption: tls

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    registration:
        confirmation:
            enabled: true
    from_email:
        address:        "%mailer_user%"
        sender_name:    Laura, webmaster Le Monde en Sac

ricbra_robots_txt:
    allow_robots: '%allow_robots%'

easy_admin:
    disabled_actions: ['new', 'delete', 'edit']
    entities:
        User:
            class: AppBundle\Entity\User
            list:
                fields: ['id', 'username', 'email', 'lastLogin', 'enabled', 'voyages', 'roles']
        Voyage:
            class: CalculatorBundle\Entity\Voyage
            list:
                fields: ['id', 'name', { property: 'urlMinified', template: 'print_url' }, 'stages', 'user']
        Currency:
            class: AppBundle\Entity\Currency
        Country:
            class: AppBundle\Entity\Country
            list:
                fields: ['id', 'name', 'codeAlpha2', 'codeAlpha3', 'destinations', 'redirectToDestination', 'currency']
        Destination:
            class: AppBundle\Entity\Destination
            list:
                fields: ['id', 'name', 'country', 'isPartial']
